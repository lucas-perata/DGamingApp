<div class="overflow-x-auto w-full">
    <table class="table table-zebra">
        <thead>
            <tr>
                <th>
                    <p class="font-bold">Username</p>     
                </th>
                <th>
                    Active roles
                </th>
                <th>
                        
                </th>
            </tr>
        </thead>
        <tbody>

                <td>{{user.roles}} </td>

            </tr>
        </tbody>
    </table>
</div>
