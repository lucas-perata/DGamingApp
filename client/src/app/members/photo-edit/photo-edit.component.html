<div *ngIf="member">
    <div *ngFor="let photo of member.photos">
        <img src="{{photo.url}}" alt="photo of user" class="mb-1">
        <div class="text-center">
            <button class="btn">Main</button>
            <button class="btn btn-warning"> <i class="fa fa-trash"></i></button>
        </div>
    </div>
</div>
